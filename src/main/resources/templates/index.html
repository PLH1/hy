<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>

</head>
<body>

<video id="sound" width="500" height="300" controls="true" controlslist="nodownload" type="video/mp4"></video>

<script type="text/javascript">
    $('#sound').bind('contextmenu',function() { return false; });
    //创建XMLHttpRequest对象
    var xhr = new XMLHttpRequest();
    //配置请求方式、请求地址以及是否同步
    xhr.open('POST', '/play', true);
    //设置请求结果类型为blob
    xhr.responseType = 'blob';
    //请求成功回调函数
    xhr.onload = function (e) {
        if (this.status == 200) {//请求成功
            //获取blob对象
            var blob = this.response;
            //获取blob对象地址，并把值赋给容器
            document.getElementById('sound').src=URL.createObjectURL(blob);
        }
    };
    xhr.send();
</script>

</body>

</html>
